<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- stylesheets -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" id="dark-mode" disabled>

  <!-- docsify-simple-dark-mode plugin -->
  <script src="https://cdn.jsdelivr.net/gh/pikapikapikaori/docsify-simple-dark-mode@latest/src/switchLightDarkMode.js"></script>

  <style>
    /* Custom styles for tables */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #f4f4f4;
      text-align: left;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }

    /* Dark mode table styling */
    body[data-theme="dark"] table th,
    body[data-theme="dark"] table td {
      border-color: #555;
      background-color: #333;
      color: #f8f8f2;
    }

    body[data-theme="dark"] table th {
      background-color: #444;
    }

    /* Styling for code blocks (MySQL, JSON, etc.) */
    pre code {
      font-family: 'Courier New', monospace;
      padding: 10px;
      background-color: #2d2d2d;
      color: #f8f8f2;
      border-radius: 4px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* MySQL or JSON specific styles */
    pre code.language-mysql {
      background-color: #272822;
      color: #f8f8f2;
    }

    pre code.language-json {
      background-color: #333;
      color: #f8f8f2;
    }
  </style>

</head>
<body>
<div id="app"></div>

<script>
  window.$docsify = {
    switchLightDarkMode: {
      useSwitchMode: true,
      top: 130,
      right: 26,
      svgColor: '#7d7b75',
    },
    theme: 'vue',  // Use vue theme or another theme of your choice
  }

  // Automatically enable dark mode based on system preference
  const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
  const darkModeLink = document.getElementById('dark-mode');

  function setDarkMode() {
    darkModeLink.removeAttribute('disabled');
    document.body.setAttribute('data-theme', 'dark');
  }

  function setLightMode() {
    darkModeLink.setAttribute('disabled', true);
    document.body.removeAttribute('data-theme');
  }

  // Check system preference on page load
  if (darkModeMediaQuery.matches) {
    setDarkMode();
  }

  // Listen for changes to system preference
  darkModeMediaQuery.addEventListener('change', (e) => {
    if (e.matches) {
      setDarkMode();
    } else {
      setLightMode();
    }
  });
</script>

<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
